<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting By Input</title>
</head>
<body>
    <center>
        <h1>
            Greeting
        </h1>
        <form onsubmit="show()"> 
            <input type="text" placeholder="Enter Your Name" id="name">
            <br> 
            <br>
            <input type="submit">
            <h2 id="msg"></h2>
        </form>
    </center>

    <script>
        function show()
        {
            event.preventDefault();
            let name=document.getElementById("name");
            let msg=document.getElementById("msg");
            let res="";

            let d= new Date();
            let hr=d.getHours();

            if(hr<12)
                res="Good Morning " + name.value;
            else if(hr<16)
            res="Good Afternoon " + name.value;
            else 
            res="Good Evening " + name.value;

            msg.innerHTML=res;
        }
            
    </script>
</body>
</html>
